<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0"
        name="viewport">
  <meta content="ie=edge"
        http-equiv="X-UA-Compatible">
  <title>Todo App</title>
  <style>
    .hidden {
        display: none;
    }
    ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <ul id='todos'>
    <form id='form'
          name="form">
      <input id='description'
            name='description'
            type='text'> <input name='submit'
            type='submit'
            value='Submit todo'><br>
    </form>
    <div class="hidden"
         id='error'>
      Something went wrong
    </div>{% for d in data %}
    <li><input type='checkbox' class='check-completed' data-id={{ d.id }} {%if d.completed%} checked {%endif%} />{{ d.description }}</li>
    {% endfor %}
  </ul>
  <script>
  const checkboxes = document.querySelectorAll('.check-completed');
  for(let i=0; i< checkboxes.length; i++){
    const checkbox = checkboxes[i];
    checkbox.addEventListener('change', function(e){
      const newCompleted = e.target.checked;
      const todoId = e.target.dataset['id']
      fetch(`/todos/${todoId}/set-completed`, {
        method: 'POST',
        body: JSON.stringify({
          'completed': newCompleted
        }),
        headers: {
          'Content-Type': 'application/json'
        }
      }).then(() => {
        document.querySelector('#error').className= 'hidden'
      }).catch(()=> {
            document.querySelector('#error').className = '';
        })
    })
  }
    document.getElementById('form').onsubmit = (e) => {
        e.preventDefault()
        fetch('/todos/create', {
            method: 'POST',
            body: JSON.stringify({
                'description': document.getElementById('description').value
            }),
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(function(response){
            return response.json()
        })
        .then(function (jsonResponse){
            const listItem = document.createElement('LI')
            listItem.innerHTML = jsonResponse['description'];
            document.getElementById('todos').appendChild(listItem);
            document.querySelector('#error').className='hidden'
        })
        .catch(()=> {
            document.querySelector('#error').className = '';
        })
    }
  </script>
</body>
</html>
